<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Acesso</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #7f7ff8, #ddddff);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .logo {
            margin-bottom: 1.5rem;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #003da5;
            margin-bottom: 1.5rem;
        }
        .input-group {
            margin-bottom: 1rem;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #003da5;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #002d8a;
        }
        .error-message {
            color: #ff3860;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .password-toggle i {
            position: absolute;
            top: 70%;
            right: 1px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #003da5;
        }
        .password-toggle i:hover {
            color: #002d8a;
        }
    </style>
</head>
<body>
    <img class="logo" src="favicons/android-chrome-192x192.png" alt="Logotipo" width="200" height="200">
    <div class="login-container">
        <h1>Bem-vindo</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group password-toggle">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p class="error-message" id="errorMessage"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = passwordInput.value;

                // Simulação de autenticação (substitua por uma validação real em produção)
                if (username === 'admin' && password === 'password') {
                    errorMessage.textContent = '';
                    alert('Login bem-sucedido! Redirecionando...');
                    // Redirecione para a próxima página conforme necessário
                    // window.location.href = 'dashboard.html';
                } else {
                    errorMessage.textContent = 'Usuário ou senha incorretos. Tente novamente.';
                }
            });

            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>
</html>
